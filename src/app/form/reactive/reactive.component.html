<h2>以程式碼為主的表單開發方式</h2>
  <form #f="ngForm" [formGroup]="form" (ngSubmit)="submit()" >
  <label>
    account
    <input type="text" formControlName='title'>
    <!--<span *ngIf = "form.get('title')['errors']?.required"> 請輸入標題</span>-->
    <span *ngIf = "form.controls['title'].hasError('required')"> 請輸入數字</span>
  </label>
  <br>
    <div formGroupName="name">
      <div class="form-group">
        <label>
          firstName
          <input type="text"  formControlName='firstName'  >
        </label>
      </div>
      <div class="form-group">
        <label>
          LastName
          <input type="text" formControlName='lastName' >
        </label>
       </div>
    </div>
        <h3>sex</h3>
    <div class="form-group">
      <label>
        <input type="radio" id="male" formControlName="sex" value="male"> 漢子
      </label>
      <label>
        <input type="radio" id="female" formControlName="sex" value="female"> 妹子
      </label>
    </div>

    <div class="form-group" formArrayName = 'tel'>
        <input type="text" *ngFor="let item of form.controls['tel'].controls; let i = index"
         [formControlName]="i">
    </div>

   <button type="submit" [disabled]='form.invalid'  >送出表單 </button>
   <pre>
     {{form.value|json}}
   </pre>
   <pre>
form.get('title').value = {{ form.get('title')['value'] }}
form.get('title').valid = {{ form.get('title').valid}}
form.get('title').invalid = {{ form.get('title').invalid}}
form.get('title').touched = {{ form.get('title').touched}}



</pre>
</form>
<hr>
